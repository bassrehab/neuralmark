# NeuralMark Configuration File

# Algorithm Selection
algorithm_selection:
  type: 'cdha'  # Options: 'amdf', 'cdha'
  enable_comparison: false  # Enable running both algorithms for comparison

# Directory paths
directories:
  output: 'output'
  database: 'database'
  download: 'downloads'
  plots: 'plots'
  reports: 'reports'
  fingerprinted: 'fingerprinted'
  manipulated: 'manipulated'
  test: 'test'

# Core algorithm parameters
algorithm:
  fingerprint_size: [64, 64]
  input_shape: [256, 256, 3]
  resize_interpolation: 'LINEAR'  # Options: LINEAR, CUBIC, NEAREST
  embed_strength: 1.2
  similarity_threshold: 0.35
  attack_threshold: 0.5

  # AMDF specific parameters
  amdf:
    feature_weights:
      vgg: 0.3
      wavelet: 0.5
      dct: 0.2
    neural_attention:
      enabled: true
      attention_layers: 3
      base_filters: 64
      feature_channels: 256

  # CDHA specific parameters
  cdha:
    feature_weights:
      spatial: 0.4
      frequency: 0.3
      wavelet: 0.3
    attention:
      num_heads: 8
      key_dim: 64
      num_attack_types: 5
    hierarchical:
      low_dim: 64
      mid_dim: 128
      high_dim: 256

  # Testing parameters
  verification:
    stage_weights: [0.4, 0.3, 0.2, 0.1]
    min_similarity: 0.45

# Testing configuration
testing:
  random_seed: 42
  total_images: 50
  train_ratio: 0.6

  cross_validation:
    enabled: true
    num_folds: 5
    validation_split: 0.2

  # Manipulation parameters
  manipulations:
    blur:
      kernel_size: 3
      sigma: 0.5
    compress:
      quality: 85
    rotate:
      angle: 2
    crop:
      percent: 5
    resize:
      factor: 0.8
    noise:
      std: 5

  # Test metrics
  metrics:
    min_accuracy: 0.9
    max_false_positive: 0.01
    max_false_negative: 0.1

resources:
  num_workers: 4
  batch_size: 4
  gpu_enabled: false
  memory_limit: 0.6

performance:
  enable_caching: true
  cache_dir: 'cache'
  optimization_level: 'high'

# Logging configuration
logging:
  level: 'INFO'
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: true
  console: true

# API settings
unsplash: {}  # Credentials loaded from environment variables